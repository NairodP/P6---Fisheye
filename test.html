<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu déroulant accessible</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="filtre">
      <label for="dropdown">Trier par :</label>
      <div
        id="dropdown"
        class="active"
        aria-haspopup="listbox"
        aria-expanded="false"
        aria-owns="dropdown-options"
        role="displayButton"
        tabindex="0"
      >
        <span id="selected-option" data-value="Popularité" tabindex="3"></span>
        <svg id="chevron" viewBox="0 0 24 24" fill="#ffffff">
          <polyline
            fill="none"
            id="Down"
            points="5 8.5 12 15.5 19 8.5"
            stroke="#ffffff"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></polyline>
        </svg>
        <ol class="filtreInvisible" aria-hidden="true">
          <li
            id="popFiltre"
            tabindex="3"
            name="sortbest"
            value="POPULARITE"
            aria-label="Trier par popularité"
            aria-selected="false"
            data-value="Popularité"
            role="selectionFiltre"
          >
            Popularité
          </li>
          <li
            id="dateFiltre"
            tabindex="3"
            name="sortdate"
            value="DATE"
            aria-label="Trier par date"
            aria-selected="false"
            data-value="Date"
            role="selectionFiltre"
          >
            Date
          </li>
          <li
            id="titreFiltre"
            tabindex="3"
            name="sorttitle"
            value="TITRE"
            aria-label="Trier par titre"
            aria-selected="false"
            data-value="Titre"
            role="selectionFiltre"
            class="roundedBottom"
          >
            Titre
          </li>
        </ol>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
